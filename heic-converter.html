<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
        /* General Setup - Inspired by the OCR App Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 2.2em;
        }

        p {
            color: #4b5563;
            margin-bottom: 25px;
        }

        /* Upload Area */
        #uploadArea {
            border: 2px dashed #93c5fd;
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            color: #3b82f6;
            margin-bottom: 20px;
        }
        
        #uploadArea:hover, #uploadArea.dragover {
            background-color: #eff6ff;
            border-color: #2563eb;
        }
        
        #fileInput {
            display: none;
        }

        /* Status Messages */
        #status {
            font-weight: 500;
            min-height: 24px;
            margin-bottom: 20px;
        }
        
        .idle { color: #6b7280; }
        .processing { color: #f97316; }
        .success { color: #10b981; }
        .error { color: #ef4444; }

        /* Result Area */
        #resultArea {
            display: none; /* Hidden by default */
        }
        
        #preview {
            display: block;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            margin: 0 auto 20px auto;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.1s;
            text-decoration: none;
            font-size: 1.1em;
            background-color: #2563eb;
            color: white;
        }
        
        .btn:hover {
            background-color: #1d4ed8;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEIC to JPG Converter</h1>
        <p>Convert Apple `.HEIC` photos to standard `.JPG` files right in your browser. Your images are never uploaded.</p>
        
        <div id="uploadArea">
            <input type="file" id="fileInput" accept=".heic, .HEIC">
            <p style="font-size: 1.2em; margin:0;">📂<br>Drag & Drop an Image or Click to Upload</p>
            <p style="font-size: 0.8em; color: #9ca3af; margin-top: 5px; margin-bottom: 0;">(Supports .HEIC files)</p>
        </div>

        <div id="status" class="idle">Waiting for a file...</div>

        <div id="resultArea">
            <img id="preview" alt="Converted Image Preview">
            <a id="downloadBtn" class="btn" href="#" download="converted-image.jpg">Download JPG</a>
        </div>
    </div>

    <script>
        // --- UI Element References ---
        const ui = {
            uploadArea: document.getElementById('uploadArea'),
            fileInput: document.getElementById('fileInput'),
            status: document.getElementById('status'),
            resultArea: document.getElementById('resultArea'),
            preview: document.getElementById('preview'),
            downloadBtn: document.getElementById('downloadBtn'),
        };

        // --- File Handling Logic ---
        function handleFile(file) {
            if (!file) {
                ui.status.textContent = 'No file selected.';
                ui.status.className = 'error';
                return;
            }
            
            // Basic validation
            if (!file.name.toLowerCase().endsWith('.heic')) {
                ui.status.textContent = 'Error: Please upload a .HEIC file.';
                ui.status.className = 'error';
                return;
            }

            // Reset UI for new conversion
            ui.resultArea.style.display = 'none';
            ui.status.textContent = '⏳ Converting... Please wait.';
            ui.status.className = 'processing';

            // Use heic2any library to convert
            heic2any({
                blob: file,
                toType: "image/jpeg",
                quality: 0.9, // Adjust quality from 0.0 to 1.0
            })
            .then(conversionResult => {
                const imageUrl = URL.createObjectURL(conversionResult);
                
                // Update UI with results
                ui.preview.src = imageUrl;
                ui.downloadBtn.href = imageUrl;
                ui.downloadBtn.download = file.name.replace(/\.[^/.]+$/, "") + ".jpg"; // Set new filename
                
                ui.status.textContent = '✅ Success! Your image is ready.';
                ui.status.className = 'success';
                ui.resultArea.style.display = 'block'; // Show the result
            })
            .catch(error => {
                console.error(error);
                ui.status.textContent = '❌ Error: Could not convert the file. It may be corrupt or an unsupported format.';
                ui.status.className = 'error';
            });
        }

        // --- Event Listeners ---
        ui.uploadArea.addEventListener('click', () => ui.fileInput.click());

        ui.uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            ui.uploadArea.classList.add('dragover');
        });

        ui.uploadArea.addEventListener('dragleave', () => {
            ui.uploadArea.classList.remove('dragover');
        });

        ui.uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            ui.uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        ui.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });
    </script>
</body>
</html>
