<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Previewer</title>
    <!-- Using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for the editor */
        textarea::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        textarea::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        textarea::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 5px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        
        /* Ensure the textarea doesn't have an outline when focused */
        textarea:focus {
            outline: none;
        }

        /* Resizer styles */
        #resizer {
            transition: background-color 0.2s;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col overflow-hidden font-sans">

    <!-- Top Navigation Bar -->
    <header class="bg-gray-950 border-b border-gray-800 p-3 flex justify-between items-center shadow-md z-20">
        <div class="flex items-center text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
            <svg class="w-6 h-6 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
            HTML Canvas Live
        </div>
        <div class="text-sm text-gray-400">
            Real-time preview environment
        </div>
    </header>

    <!-- Main Workspace (Split View) -->
    <main id="workspace" class="flex-1 flex flex-row overflow-hidden relative">
        
        <!-- Left Panel: Code Editor -->
        <section id="editor-panel" class="flex flex-col h-full bg-gray-900 z-10" style="width: 50%;">
            <!-- Editor Header -->
            <div class="bg-gray-800 p-2 border-b border-gray-700 flex justify-between items-center shadow-sm">
                <div class="flex items-center text-sm font-medium text-gray-300 ml-2">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    index.html
                </div>
                <button id="download-btn" class="flex items-center bg-blue-600 hover:bg-blue-500 text-white text-xs font-semibold py-1.5 px-3 rounded transition-colors shadow-sm">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download File
                </button>
            </div>
            
            <!-- Editor Textarea -->
            <textarea id="code-editor" class="flex-1 w-full p-4 bg-gray-900 text-gray-200 font-mono text-sm leading-relaxed resize-none whitespace-pre border-none shadow-inner" spellcheck="false" placeholder="Write your HTML here..."></textarea>
        </section>

        <!-- Divider / Resizer Handle -->
        <div id="resizer" class="w-1.5 bg-gray-800 hover:bg-blue-500 cursor-col-resize z-20 flex flex-col justify-center items-center group shadow-md border-x border-gray-900">
            <div class="h-8 w-0.5 bg-gray-600 group-hover:bg-white rounded-full transition-colors"></div>
        </div>

        <!-- Right Panel: Live Preview -->
        <section id="preview-panel" class="flex flex-col h-full flex-1 bg-white z-10 min-w-0">
            <!-- Preview Header -->
            <div class="bg-gray-800 p-2 border-b border-gray-700 flex items-center shadow-sm">
                <div class="flex items-center text-sm font-medium text-gray-300 ml-2">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    Browser Output
                </div>
            </div>
            
            <!-- Iframe Container -->
            <div class="flex-1 w-full bg-checkerboard relative bg-white">
                <iframe id="preview-frame" class="absolute inset-0 w-full h-full border-none bg-white"></iframe>
            </div>
        </section>
    </main>

    <!-- Custom Modal for Filename Input -->
    <div id="download-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-md border border-gray-700 overflow-hidden transform transition-all">
            <div class="p-5 border-b border-gray-700">
                <h3 class="text-lg font-medium text-white flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                    </svg>
                    Save HTML File
                </h3>
            </div>
            <div class="p-5">
                <label for="filename-input" class="block text-sm font-medium text-gray-400 mb-2">Enter file name:</label>
                <div class="flex rounded-md shadow-sm">
                    <input type="text" id="filename-input" value="index" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-l-md bg-gray-900 border border-gray-600 text-white placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="my-page">
                    <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-600 bg-gray-700 text-gray-300 sm:text-sm">
                        .html
                    </span>
                </div>
            </div>
            <div class="bg-gray-900 px-5 py-4 flex justify-end space-x-3">
                <button id="cancel-download" class="px-4 py-2 bg-transparent text-gray-300 hover:text-white hover:bg-gray-800 rounded-md text-sm font-medium transition-colors">
                    Cancel
                </button>
                <button id="confirm-download" class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-500 rounded-md text-sm font-medium shadow-sm transition-colors">
                    Save File
                </button>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editor = document.getElementById('code-editor');
            const frame = document.getElementById('preview-frame');
            const resizer = document.getElementById('resizer');
            const editorPanel = document.getElementById('editor-panel');
            const workspace = document.getElementById('workspace');
            
            // Modal Elements
            const downloadBtn = document.getElementById('download-btn');
            const modal = document.getElementById('download-modal');
            const filenameInput = document.getElementById('filename-input');
            const confirmBtn = document.getElementById('confirm-download');
            const cancelBtn = document.getElementById('cancel-download');

            // 1. Initial Default Content
            const defaultHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Preview Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #2563eb;
            margin-top: 0;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hello, World! âœ¨</h1>
        <p>Edit the HTML on the left to see changes instantly on the right.</p>
        <button onclick="alert('JavaScript works too!')">Click Me</button>
    </div>

</body>
</html>`;
            
            editor.value = defaultHTML;

            // 2. Live Preview Logic
            function updatePreview() {
                const code = editor.value;
                const doc = frame.contentDocument || frame.contentWindow.document;
                
                doc.open();
                doc.write(code);
                doc.close();
            }

            // Update preview on input
            editor.addEventListener('input', updatePreview);
            
            // Initial render
            updatePreview();

            // 3. Resizable Panels Logic
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                // Change cursor globally so it doesn't flicker when moving fast
                document.body.style.cursor = 'col-resize';
                
                // Disable pointer events on the iframe so it doesn't swallow mouse movements
                frame.style.pointerEvents = 'none';
                
                // Prevent text selection while dragging
                e.preventDefault(); 
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                
                const containerRect = workspace.getBoundingClientRect();
                
                // Calculate new width relative to the workspace container
                let newWidth = e.clientX - containerRect.left;
                
                // Enforce minimum constraints (don't collapse completely)
                const minWidth = 100;
                const maxWidth = containerRect.width - minWidth;
                
                if (newWidth < minWidth) newWidth = minWidth;
                if (newWidth > maxWidth) newWidth = maxWidth;

                // Apply width as a percentage for responsive behavior
                const percentage = (newWidth / containerRect.width) * 100;
                editorPanel.style.width = `${percentage}%`;
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = 'default';
                    // Re-enable iframe interaction
                    frame.style.pointerEvents = 'auto';
                }
            });

            // 4. Download Logic & Custom Modal
            
            function openModal() {
                modal.classList.remove('hidden');
                filenameInput.focus();
                // Select text inside input for quick replacement
                filenameInput.select();
            }

            function closeModal() {
                modal.classList.add('hidden');
            }

            function executeDownload() {
                let filename = filenameInput.value.trim();
                
                // Default handling
                if (!filename) filename = 'index';
                
                // Ensure extension
                if (!filename.toLowerCase().endsWith('.html')) {
                    filename += '.html';
                }

                // Create blob and trigger download
                const code = editor.value;
                const blob = new Blob([code], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                closeModal();
            }

            // Modal Event Listeners
            downloadBtn.addEventListener('click', openModal);
            cancelBtn.addEventListener('click', closeModal);
            confirmBtn.addEventListener('click', executeDownload);

            // Allow pressing "Enter" in the input field to save
            filenameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    executeDownload();
                }
            });

            // Allow pressing "Escape" to close the modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
            
            // Close modal when clicking outside of it
            modal.addEventListener('mousedown', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
