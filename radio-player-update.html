<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Streamer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --accent-cyan: #00d9ff;
            --accent-magenta: #ff006e;
            --accent-yellow: #ffbe0b;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --card-bg: #1a2142;
            --card-hover: #232d54;
            --shadow: rgba(0, 217, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            padding-bottom: 8rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 217, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 217, 255, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Helvetica', sans-serif;
            font-weight: 600;
            font-size: 3rem;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            opacity: 0.8;
        }

        .filter-toggle {
            font-family: 'Orbitron', sans-serif;
            background: var(--card-bg);
            border: 2px solid rgba(0, 217, 255, 0.3);
            color: var(--text-primary);
            padding: 0.3rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto 1rem;
        }

        .filter-toggle:hover {
            border-color: var(--accent-cyan);
            background: var(--card-hover);
        }

        .filter-icon {
            font-size: 0.5rem;
        }

        .filters {
            display: none;
            gap: 0.8rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .filters.expanded {
            display: flex;
        }

        .filter-btn {
            font-family: 'Orbitron', sans-serif;
            background: var(--card-bg);
            border: 2px solid var(--accent-cyan);
            color: var(--text-primary);
            padding: 0.7rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--accent-cyan);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }

        .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn:hover {
            color: var(--bg-primary);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px var(--shadow);
        }

        .filter-btn.active {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px var(--shadow);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent-magenta);
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-magenta), transparent);
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stations-grid.recent {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stations-grid.recent .station-card {
            padding: 0.6rem;
        }

        .stations-grid.recent .station-name {
            font-size: 0.8rem;
        }

        .stations-grid.recent .station-image {
            margin-bottom: 0.5rem;
        }

        .station-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out both;
        }

        .station-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(160, 174, 192, 0.15);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
        }

        .station-card.playing {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 30px var(--shadow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px var(--shadow); }
            50% { box-shadow: 0 0 40px var(--shadow); }
        }

        .station-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
        }

        .station-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-align: center;
            color: var(--text-primary);
            letter-spacing: 0.05rem;
        }

        .station-categories {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .now-playing {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(26, 33, 66, 0.95) 0%, rgba(10, 14, 39, 0.98) 100%);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            border-top: 2px solid var(--accent-cyan);
            z-index: 1000;
            box-shadow: 0 -5px 30px rgba(0, 217, 255, 0.2);
        }

        .now-playing.visible {
            transform: translateY(0);
        }

        .now-playing-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .now-playing-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
        }

        .now-playing-info {
            flex: 1;
        }

        .now-playing-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 0.25rem;
        }

        .now-playing-station {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .now-playing-track {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent-yellow);
            margin-top: 0.25rem;
            font-style: italic;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            background: var(--accent-magenta);
            border: none;
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .control-btn:hover {
            background: var(--accent-cyan);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--shadow);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-cyan);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--shadow);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--accent-cyan);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 10px var(--shadow);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-bottom: 8rem;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: 0.2rem;
            }

            .subtitle {
                font-size: 0.7rem;
                letter-spacing: 0.3rem;
            }

            .stations-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }

            .now-playing-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <audio id="audioPlayer"></audio>

    <!-- Icecast Metadata Library -->
    <script src="https://cdn.jsdelivr.net/npm/icecast-metadata-js@2.1.0/browser/icecast-metadata-stats.min.js"></script>

    <script>
        // Station data - easily add new stations here
        const stations = [
            {
                name: 'WWOZ',
                url: 'https://wwoz-sc.streamguys1.com/wwoz-hi.mp3',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuOfDOEsPqZo1LEyCPnXaNeDP0MWGLCLjvwQ&s',

            },
            {

                url: 'http://wumb.streamguys1.com/wumb919fast',

                categories: ['Folk', 'College']
            },
            {
                name: 'WZBC',
                url: 'https://stream.wzbc.org/wzbc',
                image: 'https://upload.wikimedia.org/wikipedia/commons/3/37/WZBC903.png',
                categories: ['Alternative', 'College']
            },
            {
                name: 'WXNA',
                url: 'http://listen.wxnafm.org:8000/stream',
                image: 'https://www.wxnafm.org/wp-content/uploads/2018/02/logo-wxna-whitered-footer.png',
                categories: ['Community', 'Eclectic'],
                secure: false,
                metadataEnabled: true
            },
            {
                name: 'FIP',
                url: 'https://icecast.radiofrance.fr/fip-midfi.mp3',
                image: 'https://upload.wikimedia.org/wikipedia/commons/1/16/FIP_logo_2021.svg',
                categories: ['Jazz', 'Eclectic']
            },
            {
                name: 'WGBH',
                url: 'https://wgbh-live.streamguys1.com/wgbh',
                image: 'https://cdn-profiles.tunein.com/s28957/images/logog.png',
                categories: ['News'],
                metadataEnabled: true
            },
            {
                name: 'WFMU',
                url: 'https://stream0.wfmu.org/freeform-128k.mp3',
                image: 'https://upload.wikimedia.org/wikipedia/commons/b/b6/WFMU_Logo_bw.jpg',
                categories: ['Alternative','Eclectic'],
                metadataEnabled: true
            },
            {
                name: 'WUMB - Celtic',
                url: 'http://wumb.streamguys1.com/wumb919cj',
                image: 'https://mersd-dls.github.io/sites/images/umb-celtic.png',
                categories: ['Celtic']
            },
            {
                name: 'Radio Siamsa',
                url: 'https://cast02.siamsa.ie:8000/radio.mp3',
                image: 'https://mersd-dls.github.io/sites/images/radio-siamsa.png',
                categories: ['Celtic']
            },
            {
                name: 'KZUM',
                url: 'https://us4.internet-radio.com/proxy/kzum?mp=/stream',
                image: 'https://cdn-radiotime-logos.tunein.com/s26872g.png',
                categories: ['Eclectic', 'Blues']
            },
        ];

        // Sort stations alphabetically by name
        stations.sort((a, b) => a.name.localeCompare(b.name));

        // DOM Elements
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');
        const npStation = document.getElementById('npStation');
        const npTrack = document.getElementById('npTrack');
        const npImage = document.getElementById('npImage');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const allStationsGrid = document.getElementById('allStations');
        const recentStationsGrid = document.getElementById('recentStations');
        const recentSection = document.getElementById('recentSection');
        const filtersContainer = document.getElementById('filters');
        const filterToggle = document.getElementById('filterToggle');

        let currentStation = null;
        let metadataStats = null;

        // Toggle filters
        filterToggle.addEventListener('click', () => {
            filtersContainer.classList.toggle('expanded');
        });

        // Initialize volume
        audioPlayer.volume = 0.7;

        // Get all unique categories
        const allCategories = [...new Set(stations.flatMap(s => s.categories))].sort();
        
        // Build category filters
        allCategories.forEach(category => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.textContent = category;
            btn.dataset.category = category;
            filtersContainer.appendChild(btn);
        });

        // Load recent stations from localStorage
        function getRecentStations() {
            const recent = localStorage.getItem('recentStations');
            return recent ? JSON.parse(recent) : [];
        }

        // Save recent station
        function saveRecentStation(stationName) {
            let recent = getRecentStations();
            // Remove if already exists
            recent = recent.filter(name => name !== stationName);
            // Add to beginning
            recent.unshift(stationName);
            // Keep only last 3
            recent = recent.slice(0, 3);
            localStorage.setItem('recentStations', JSON.stringify(recent));
            renderRecentStations();
        }

        // Render station card
        function createStationCard(station, isRecent = false) {
            const card = document.createElement('div');
            card.className = 'station-card';
            card.style.animationDelay = `${Math.random() * 0.3}s`;
            
            card.innerHTML = `
                <img src="${station.image}" alt="${station.name}" class="station-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%231a2142%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Orbitron%22 font-size=%2224%22 fill=%22%2300d9ff%22%3E${station.name}%3C/text%3E%3C/svg%3E'">
                <div class="station-name">${station.name}</div>
                ${!isRecent ? `<div class="station-categories">${station.categories.join(', ')}</div>` : ''}
            `;

            card.addEventListener('click', () => playStation(station));
            return card;
        }

       // Render all stations
function renderAllStations(filterCategory = 'all') {
    // 1. Clear the grid
    allStationsGrid.innerHTML = '';

    // 2. Check if we are on a secure page (GitHub)
    const isSecurePage = window.location.protocol === 'https:';

    stations.forEach(station => {
        // --- SECURITY CHECK ---
        // If on HTTPS and station is insecure (like WXNA), skip it.
        if (isSecurePage && station.secure === false) {
            return; 
        }

        // --- CATEGORY FILTER ---
        // Check if the station matches the selected category
        const matchesCategory = filterCategory === 'all' || station.categories.includes(filterCategory);

        // If it passes both checks, draw the card
        if (matchesCategory) {
            const card = createStationCard(station);
            allStationsGrid.appendChild(card);
        }
    });
}

        // Render recent stations
        function renderRecentStations() {
            const recentNames = getRecentStations();
            if (recentNames.length === 0) {
                recentSection.style.display = 'none';
                return;
            }

            recentSection.style.display = 'block';
            recentStationsGrid.innerHTML = '';
            
            recentNames.forEach(name => {
                const station = stations.find(s => s.name === name);
                if (station) {
                    recentStationsGrid.appendChild(createStationCard(station, true));
                }
            });
        }

        // Setup metadata fetching for a station
        function setupMetadata(station) {
            // Clean up previous metadata listener
            if (metadataStats) {
                metadataStats.stop();
                metadataStats = null;
            }

            // Only setup metadata if the station has it enabled
            if (!station.metadataEnabled) {
                npTrack.textContent = '';
                return;
            }

            try {
                // Create new metadata stats instance
                metadataStats = new IcecastMetadataStats(station.url, {
                    onMetadataUpdate: (metadata) => {
                        console.log('Metadata received:', metadata);
                        
                        if (metadata.StreamTitle) {
                            npTrack.textContent = metadata.StreamTitle;
                            
                            // Update Media Session API with track info
                            updateMediaSession(station, metadata.StreamTitle);
                        }
                    },
                    onMetadataEnqueue: () => {
                        console.log('Metadata enqueued');
                    },
                    metadataTypes: ["icy"],
                });

                // Start fetching metadata
                metadataStats.start();
                console.log('Metadata fetching started for', station.name);
            } catch (err) {
                console.warn('Could not setup metadata for', station.name, err);
                npTrack.textContent = '';
            }
        }

        // Update Media Session API (for lock screen)
        function updateMediaSession(station, trackTitle = null) {
            if ('mediaSession' in navigator) {
                const title = trackTitle || station.name;
                const artist = trackTitle ? station.name : 'Live Radio Stream';
                
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title,
                    artist: artist,
                    album: 'Radio Streamer',
                    artwork: [
                        { src: station.image, sizes: '96x96', type: 'image/png' },
                        { src: station.image, sizes: '128x128', type: 'image/png' },
                        { src: station.image, sizes: '192x192', type: 'image/png' },
                        { src: station.image, sizes: '256x256', type: 'image/png' },
                        { src: station.image, sizes: '384x384', type: 'image/png' },
                        { src: station.image, sizes: '512x512', type: 'image/png' }
                    ]
                });

                // Set up media session action handlers
                navigator.mediaSession.setActionHandler('play', () => {
                    audioPlayer.play();
                });

                navigator.mediaSession.setActionHandler('pause', () => {
                    audioPlayer.pause();
                });

                navigator.mediaSession.setActionHandler('stop', () => {
                    stopPlayback();
                });
            }
        }

        // Play station
        function playStation(station) {
            // OPTIONAL: prevent reloading if clicking the same playing station
            if (currentStation === station && !audioPlayer.paused) return;

            currentStation = station;
            audioPlayer.src = station.url;
            
            // We capture the play request
            const playPromise = audioPlayer.play();

            if (playPromise !== undefined) {
                playPromise.catch(err => {
                    // FIX: Check if the error is just an interruption
                    if (err.name === 'AbortError') {
                        console.log('Playback aborted by user action (fast switching)');
                        return; // Exit silently, don't show alert
                    }

                    // For actual errors, show the alert
                    console.error('Playback error:', err);
                    alert('Unable to play this station. The stream may be temporarily unavailable.');
                });
            }

            npStation.textContent = station.name;
            npImage.src = station.image;
            npTrack.textContent = ''; // Clear previous track info
            nowPlaying.classList.add('visible');

            // Setup metadata fetching
            setupMetadata(station);

            // Update Media Session API
            updateMediaSession(station);

            // Update visual state
            document.querySelectorAll('.station-card').forEach(card => {
                card.classList.remove('playing');
            });
            // Check if event exists (it might not if called via code)
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('playing');
            } else {
                // Fallback to find the card by text if event is missing
                const cards = Array.from(document.querySelectorAll('.station-card'));
                const card = cards.find(c => c.querySelector('.station-name').textContent === station.name);
                if (card) card.classList.add('playing');
            }

            // Save to recent
            saveRecentStation(station.name);
        }
        
        // Stop playback
        function stopPlayback() {
            audioPlayer.pause();
            audioPlayer.src = '';
            nowPlaying.classList.remove('visible');
            currentStation = null;
            
            // Stop metadata fetching
            if (metadataStats) {
                metadataStats.stop();
                metadataStats = null;
            }
            
            document.querySelectorAll('.station-card').forEach(card => {
                card.classList.remove('playing');
            });
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value / 100;
        });

        // Stop button
        stopBtn.addEventListener('click', stopPlayback);

        // Category filters
        filtersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                const category = e.target.dataset.category;
                renderAllStations(category);
            }
        });

        // Initial render
        renderAllStations();
        renderRecentStations();
    </script>
</body>
</html>
