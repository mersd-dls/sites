<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder - Save to Google Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            background: #f0f0f0;
            color: #666;
        }

        .status.recording {
            background: #fee;
            color: #c33;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #startBtn {
            background: #667eea;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #stopBtn {
            background: #ef4444;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .save-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #saveBtn {
            flex: 2;
            background: #10b981;
            color: white;
        }

        #saveBtn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        #downloadBtn {
            flex: 1;
            background: #f59e0b;
            color: white;
        }

        #downloadBtn:hover:not(:disabled) {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        #authBtn {
            width: 100%;
            background: #4285f4;
            color: white;
        }

        #authBtn:hover:not(:disabled) {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .info {
            background: #e0e7ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #4c51bf;
            line-height: 1.6;
        }

        .info strong {
            display: block;
            margin-bottom: 5px;
        }

        .filename-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .filename-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .format-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 Voice Recorder</h1>
        <p class="subtitle">Record and save to Google Drive <span class="format-badge">WAV Format</span></p>

        <div class="status" id="status">Ready to record</div>
        <div class="timer" id="timer">00:00</div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>

        <div id="audioContainer" style="display: none;">
            <audio id="audioPlayback" controls></audio>
            <input type="text" id="filename" class="filename-input" placeholder="recording.wav">
            <div class="save-controls">
                <button id="saveBtn">Save to Drive</button>
                <button id="downloadBtn">Download</button>
            </div>
        </div>

        <button id="authBtn">Connect Google Drive</button>

        <div class="info">
            <!-- <strong>Setup Instructions:</strong>
            1. Create a Google Cloud project at console.cloud.google.com<br>
            2. Enable Google Drive API<br>
            3. Create OAuth 2.0 credentials<br>
            4. Add your Client ID below in the code (line with CLIENT_ID)<br>
            5. Add authorized JavaScript origin (e.g., https://claude.site)<br><br>
        -->
            <strong>Note:</strong> Recordings are in WAV format. You can download files locally without connecting to Google Drive.
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // ⚠️ REPLACE WITH YOUR GOOGLE CLIENT ID (or leave empty to use download-only mode)
        const CLIENT_ID = '1081331607659-mo7t5joo11ms7re971e15nvnar3vfok0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let startTime;
        let timerInterval;
        let accessToken = null;
        let audioContext;
        let mediaStreamSource;
        let processor;
        let recordingData = [];

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const authBtn = document.getElementById('authBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const audioPlayback = document.getElementById('audioPlayback');
        const audioContainer = document.getElementById('audioContainer');
        const filenameInput = document.getElementById('filename');

        // Check if Client ID is configured
        if (!CLIENT_ID || CLIENT_ID === 'YOUR_CLIENT_ID_HERE.apps.googleusercontent.com') {
            authBtn.textContent = '⚠️ Google Drive Not Configured';
            authBtn.style.background = '#6b7280';
            saveBtn.style.display = 'none';
        }

        // Initialize Google Sign-In
        function initGoogleAuth() {
            if (!CLIENT_ID || CLIENT_ID === 'YOUR_CLIENT_ID_HERE.apps.googleusercontent.com') {
                alert('Google Drive is not configured. Please add your Client ID to the code, or use the Download button to save files locally.');
                return;
            }

            google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        authBtn.textContent = '✓ Connected to Google Drive';
                        authBtn.style.background = '#10b981';
                        authBtn.disabled = true;
                    }
                }
            }).requestAccessToken();
        }

        authBtn.addEventListener('click', initGoogleAuth);

        // Convert Float32Array to WAV blob
        function exportWAV(audioData, sampleRate) {
            const buffer = new ArrayBuffer(44 + audioData.length * 2);
            const view = new DataView(buffer);

            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + audioData.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // fmt chunk size
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); // byte rate
            view.setUint16(32, 2, true); // block align
            view.setUint16(34, 16, true); // bits per sample
            writeString(view, 36, 'data');
            view.setUint32(40, audioData.length * 2, true);

            // Write audio data
            const volume = 1;
            let index = 44;
            for (let i = 0; i < audioData.length; i++) {
                view.setInt16(index, audioData[i] * (0x7FFF * volume), true);
                index += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamSource = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                recordingData = [];
                
                processor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    recordingData.push(new Float32Array(inputData));
                };

                mediaStreamSource.connect(processor);
                processor.connect(audioContext.destination);

                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = '🔴 Recording...';
                status.classList.add('recording');

                // Store stream for cleanup
                startBtn.stream = stream;
            } catch (err) {
                alert('Error accessing microphone: ' + err.message);
            }
        });

        stopBtn.addEventListener('click', () => {
            // Disconnect audio processing
            processor.disconnect();
            mediaStreamSource.disconnect();
            
            // Stop all tracks
            if (startBtn.stream) {
                startBtn.stream.getTracks().forEach(track => track.stop());
            }

            // Merge all recorded chunks
            let totalLength = 0;
            recordingData.forEach(chunk => totalLength += chunk.length);
            const mergedData = new Float32Array(totalLength);
            let offset = 0;
            recordingData.forEach(chunk => {
                mergedData.set(chunk, offset);
                offset += chunk.length;
            });

            // Create WAV blob
            audioBlob = exportWAV(mergedData, audioContext.sampleRate);
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayback.src = audioUrl;
            audioContainer.style.display = 'block';
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            filenameInput.value = `recording-${timestamp}.wav`;

            clearInterval(timerInterval);

            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'Recording complete';
            status.classList.remove('recording');

            // Close audio context
            audioContext.close();
        });

        downloadBtn.addEventListener('click', () => {
            if (!audioBlob) {
                alert('No recording to download!');
                return;
            }

            const filename = filenameInput.value || 'recording.wav';
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        saveBtn.addEventListener('click', async () => {
            if (!accessToken) {
                alert('Please connect to Google Drive first, or use the Download button to save locally!');
                return;
            }

            if (!audioBlob) {
                alert('No recording to save!');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Uploading...';

            try {
                const filename = filenameInput.value || 'recording.wav';
                
                const metadata = {
                    name: filename,
                    mimeType: 'audio/wav'
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', audioBlob);

                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    },
                    body: form
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('✓ Successfully saved to Google Drive!\nFilename: ' + filename);
                    saveBtn.textContent = '✓ Saved!';
                    saveBtn.style.background = '#059669';
                } else {
                    throw new Error('Upload failed: ' + response.statusText);
                }
            } catch (err) {
                alert('Error saving to Google Drive: ' + err.message + '\n\nYou can use the Download button to save locally instead.');
                saveBtn.textContent = 'Save to Drive';
                saveBtn.disabled = false;
            }
        });

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timer.textContent = `${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
